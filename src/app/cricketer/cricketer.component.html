<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Add a Cricketer</h1>
          <form #f="ngForm" novalidate autocomplete="off" (ngSubmit)="addCriketer(f.value)">
            <div class="form-group">
              <input type="text" [(ngModel)]="cricketerModel.firstName" name="firstName" class="form-control" placeholder="FirstName" required
                #reffirst='ngModel' pattern="^[a-zA-Z]*$" maxlength="15" minlength="2">
              <div *ngIf="reffirst.errors && (reffirst.dirty || reffirst.touched)" class="alert alert-danger">
                <div [hidden]="!reffirst.errors.required">
                  Name is required.
                </div>
                <div [hidden]="!reffirst.errors.minlength">
                  Please enter atleast 2 characeters.
                </div>
                <div [hidden]="!reffirst.errors.pattern">
                  Please enter alphabets.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="cricketerModel.lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName"
                required #reflast='ngModel'>
              <div *ngIf="reflast.errors && (reflast.dirty || reflast.touched)" class="alert alert-danger">
                <div [hidden]="!reflast.errors.required">
                  LastName is required.
                </div>
                <div [hidden]="!reflast.errors.minlength">
                  Please enter atleast 2 characeters.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="date" [(ngModel)]="cricketerModel.dob" name="Dob" class="form-control" placeholder="Date of Birth" #refdob>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="cricketerModel.favShot" name="favShot" class="form-control" placeholder="Favorite Shot" #refshot>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="cricketerModel.yearlyIncome" name="YearlyIncome" class="form-control" placeholder="Yearly Income"
                #refincome='ngModel' required pattern="^[0-9]+(\.[0-9]{1,4})?$">
              <div *ngIf="refincome.errors && (refincome.dirty || refincome.touched)" class="alert alert-danger">
                <div [hidden]="!refincome.errors.required">
                  Yearly Income is required.
                </div>
                <div [hidden]="!refincome.errors.pattern">
                  Please enter numeric value.
                </div>
              </div>
            </div>
            <div class="form-group">
              <select class="txt-box" name="playerType" [(ngModel)]="cricketerModel.playerTypes" class="form-control" #refbatBow>
                            <option [value]="playerTypes" [disabled]="true">Select Option </option>
                            <option *ngFor="let player of playerType" [ngValue]="player.type">
                                {{player.type}}
                            </option>
                         </select>
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" [disabled]="f.invalid">
            <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Reset" (click)="f.reset()">
          </form>
          <hr>
        </div>
      </div>
      <!-- /.col-xs-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<hr/>
